<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 onmousedown="changeBackground('red');" onmouseup="changeBackground('yellow');">Click Me</h1>

    <script>
        const h1 = document.getElementsByTagName('h1')[0];

        function changeBackground(changeColor) {
            h1.style.background = changeColor;
        }
    </script>
</body>
</html>
