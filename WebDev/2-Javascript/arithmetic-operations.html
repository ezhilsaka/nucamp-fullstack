<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations Exercise</title>
</head>
<body>
    <script>
        // Clearing console
        console.clear();

        // Declare the variables
        let x = 10;
        let y = 5;

        // Print the sum, difference, product, and quotient
        console.log("Sum: ", x + y);
        console.log("Difference: ", x - y);
        console.log("Product: ", x * y);
        console.log("Quotient: ", x / y);

        // Declare the variables
        let str = "10";
        let num = 20;

        // Print the result of str + num
        console.log("Result: ", str + num);

        // Print the result of true + true, false - true, true * false, true / false
        console.log("True + True: ", true + true);
        console.log("False - True: ", false - true);
        console.log("True * False: ", true * false);
        console.log("True / False: ", true / false);

        // Declare the variable
        let count = 0;

        // Use the increment operator
        console.log("Count after increment: ", ++count);

        // Use the decrement operator
        console.log("Count after decrement: ", --count);

        // Declare the variable
        let result = 100;

        // Use the addition assignment operator
        result += 50;
        console.log("Result after addition: ", result);

        // Use the subtraction assignment operator
        result -= 20;
        console.log("Result after subtraction: ", result);

        // Use the multiplication assignment operator
        result *= 2;
        console.log("Result after multiplication: ", result);

        // Use the division assignment operator
        result /= 10;
        console.log("Result after division: ", result);

        // Declare the variables
        let message = "The current count is: ";
        let count_new = 10;

        // Use the addition assignment operator
        message += count_new;

        // Print the value of message
        console.log("Message: ", message);

    </script>
</body>
</html>
